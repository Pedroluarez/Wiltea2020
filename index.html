			<!-- Owl Carousel Setup -->
			<script> 
				var owl = $('.owl-carousel').owlCarousel({
					center:true, 
					loop:true,
					autoplay:false, 
    				nav:false,
    				responsive:{ // Screen Size How many Card Items Show
        				0:{
            				items:1
        				},
        				600:{
            				items:3
        				},
        				1000:{
            				items:3
        				}
    				}
				});
				owl.on('mousewheel', '.owl-stage', function (e) {
        			if (e.deltaY>0) {
            		owl.trigger('next.owl');
        			} else {
            		owl.trigger('prev.owl');
        			}
        			e.preventDefault();
				});   
			</script>
